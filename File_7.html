<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Practice</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <style>
        .monospace {
            font-family: 'Courier New', Courier, monospace;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }

        .variant {
            font-variant: small-caps;
        }

        .size {
            font-size: 2em;
        }

        .sofia {
            font-family: "Sofia", sans-serif;
            text-shadow:5px 5px 5px #f10a0a;
        }
        
    </style>
</head>

<body>
    <h1>Now i Practice of fonts in Css:-</h1>
    <section>
        <h3 class="monospace">This is Courier New Font from Font-Family</h3>
        <h3 class="italic">This is italic style</h3>
        <h3 class="bold">This is bold font weight</h3>
        <h3 class="variant">This is small-caps Variant</h3>
        <h3 class="size">This is increased heading bu 2em</h3>
        <h3 class="sofia">This sofia font is applayed by google fonts </h3>
    </section>
</body>

</html>
